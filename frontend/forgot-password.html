<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contrase√±a - J-PLACE</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .forgot-password-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .forgot-password-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
      padding: 40px;
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .forgot-password-card h1 {
      color: #1f2937;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      text-align: center;
    }

    .forgot-password-card .subtitle {
      color: #6b7280;
      font-size: 15px;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      color: #374151;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .back-to-login {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
    }

    .back-to-login a {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .back-to-login a:hover {
      color: #4f46e5;
      text-decoration: underline;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .alert.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .alert-success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .alert-error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    .loading-spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #6366f1;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="forgot-password-container">
    <div class="forgot-password-card">
      <h1>üîí Recuperar Contrase√±a</h1>
      <p class="subtitle">
        Ingresa tu email y te enviaremos un enlace para restablecer tu contrase√±a.
      </p>

      <div id="alert" class="alert"></div>

      <form id="forgotPasswordForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="tu@email.com"
            required
            autocomplete="email"
          >
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">
          Enviar Enlace de Recuperaci√≥n
        </button>
      </form>

      <div class="back-to-login">
        <a href="login.html">‚Üê Volver al inicio de sesi√≥n</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('forgotPasswordForm');
    const submitBtn = document.getElementById('submitBtn');
    const alertBox = document.getElementById('alert');
    const BACKEND_URL = 'http://localhost:4000';

    function showAlert(message, type) {
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type} show`;
      setTimeout(() => {
        alertBox.classList.remove('show');
      }, 8000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        showAlert('Por favor ingresa tu email', 'error');
        return;
      }

      // Deshabilitar bot√≥n y mostrar loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading-spinner"></span> Enviando...';

      try {
        const response = await fetch(`${BACKEND_URL}/api/auth/forgot-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (response.ok) {
          showAlert(
            '‚úì ' + data.msg + ' Revisa tu bandeja de entrada y spam.',
            'success'
          );
          form.reset();
        } else {
          showAlert(data.msg || 'Error al procesar la solicitud', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showAlert('Error de conexi√≥n. Verifica tu conexi√≥n a internet.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Enviar Enlace de Recuperaci√≥n';
      }
    });
  </script>
</body>
</html>
